<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JuegaJuegos - Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- archivo personalizados -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <a href="index.html" class="btn btn-secondary position-absolute top-0 start-0 m-3 d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> <!-- Ícono de Bootstrap -->
    Volver al Inicio
  </a>


  <div class="container" style="max-width: 420px;">
    <div class="card shadow p-4 border-0">
      <h2 class="text-center mb-4">Registro</h2>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Repetir contraseña" required>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>

        <p class="text-center">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
